<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>

<body>
    <h1>Formulario Ejemplo</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese sus nombres"> <br><br>
        <label for="Apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese apellido paterno y materno"><br><br>
        <label for="fec_nacimiento">Fecha de Nacimiento</label>
        <input type="datetime-local" id="fec_nacimiento" name="fec_nacimiento"><br><br>
        <label for="clave">Contrase単a</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese una contrase単a"><br><br>
        
        <p>多Cual es tu estado civil?</p>
        <input type="radio" id="casado" name="casado" value="50">
        <label for="estado1">Casado</label><br>
        <input type="radio" id="soltero" name="soltero" value="50">
        <label for="estado2">Soltero</label><br>
        <input type="radio" id="Divorciado" name="divorciado" value="50">
        <label for="estado3">Divorciado</label><br>
        <input type="radio" id="viudo" name="viudo" value="50">
        <label for="estado4">Viudo</label><br>


        <p>多Cuales electromedistos tienes en tu casa?</p>
        <input type="checkbox" id="lavadora" name="lavadora" value="lavadora">
        <label for="electromedisto1">Tengo una lavadora</label><br>
        <input type="checkbox" id="television" name="television" value="television">
        <label for="electromedisto2">Tengo una television</label><br>
        <input type="checkbox" id="hor_microondas" name="hor_microondas" value="hor_microondas">
        <label for="electromedisto3">Tengo un horno microondas</label><br>
        <input type="checkbox" id="refrigeradora" name="refrigeradora" value="refrigeradora">
        <label for="electromedisto3">Tengo una refrigeradora</label><br>
        <input type="submit" value="Enviar">


    </form>
</body>

</html>
